<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="styles/sign-in.scss" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <div  class="d-flex p-3 my-3 justify-content-center rounded shadow-sm form-div">
        <form>
          <img class="me-3" src="/todo-list/assets/todo-icon.png" alt="blah" />
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="example"
            />
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
          </div>

          <div class="form-check text-start my-3">
          </div>
          <button class="btn w-100 py-2" id="submitBtn" type="submit">
            Sign in
          </button>
          <p class="mt-5 mb-3 text-body-secondary">Â© 2023</p>
        </form>
      </div>
    </main>
    <script type="module" src="scripts/buttons.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
